<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="reset.css" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>

	<body>
		<main class="container">
			<div class="header">
				<div class="content">
					<h1>Get <span>insights</span> that help your business grow.</h1>
					<p>
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="stats">
            <p><span class="span">10k+</span> companies</p>
            <p><span class="span">314</span> templates</p>
            <p><span class="span">12m+</span> queries</p>
          </div>
				</div>
				<div class="image">
					<img src="images/image-header-desktop.jpg" alt="data analyst" />
				</div>
			</div>
		</main>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://www.frontendmentor.io/profile/cooger17">Cooger17</a>.
			</div>
		</footer>
	</body>
</html>
